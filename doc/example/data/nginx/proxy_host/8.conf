# ------------------------------------------------------------
# portal-dev.fastgo.mobi, portal.dev.fastgo.mobi
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "172.17.0.1";
  set $port           9869;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443;


  server_name portal-dev.fastgo.mobi portal.dev.fastgo.mobi;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-5/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-5/privkey.pem;









  access_log /data/logs/proxy_host-8.log proxy;







  location / {

    






    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}


# ------------------------------------------------------------
# dev.fastgo.mobi
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "172.17.0.1";
  set $port           9869;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443;


  server_name dev.fastgo.mobi;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-4/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-4/privkey.pem;









  access_log /data/logs/proxy_host-5.log proxy;



  location /api {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_pass       http://172.17.0.1:7222;
    
  }

  location /sync {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_pass       http://172.17.0.1:9876;
    
  }

  location /frontend {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_pass       http://172.17.0.1:9868;
    
  }

  location /portal {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_pass       http://172.17.0.1:9869;
    
  }





  location / {

    






    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}


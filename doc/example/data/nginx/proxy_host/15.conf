# ------------------------------------------------------------
# devnotification.cuccu.vn
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "172.17.0.1";
  set $port           20005;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443;


  server_name devnotification.cuccu.vn;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-7/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-7/privkey.pem;








  # HSTS (ngx_http_headers_module is required) (31536000 seconds = 1 year)
  add_header Strict-Transport-Security "max-age=31536000; preload" always;




  access_log /data/logs/proxy_host-15.log proxy;







  location / {

    


    # Force SSL
    include conf.d/include/force-ssl.conf;




  # HSTS (ngx_http_headers_module is required) (31536000 seconds = 1 year)
  add_header Strict-Transport-Security "max-age=31536000; preload" always;




    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

